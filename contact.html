<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soal 2</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <style>
            html {
                font-family: "Roboto", sans-serif;
            }
            
            body {
                background: #27ae60;
            }

            h1 {
                color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <h1>Contact Page</h1>
        <form action="#" method="post">
            <label for="nama">Nama</label> <br />
            <input type="text" placeholder="Nama" id="nama" name="nama" required />
            <br />

            <label for="no_telp">No. Telp</label> <br />
            <input type="number" placeholder="No. Telp" id="no_telp" name="no_telp" required />
            <br />

            <label for="email">Email</label> <br />
            <input type="email" placeholder="email@domain.com" name="email" id="email" required />
            <br />

            <label for="pesan">Pesan</label> <br />
            <textarea placeholder="Pesan" name="pesan" id="pesan" cols="30" rows="10" required></textarea>
            <br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
